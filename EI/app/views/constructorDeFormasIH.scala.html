@(elements: helper.FieldElements)

<div class="@if(elements.hasErrors) {error} form-group">
<label for="@elements.id" class="col-sm-3 control-label">@elements.label</label>
<div class="col-sm-8">
    @elements.input
    <span class="errors">@elements.errors.mkString(", ")</span>
    <span class="help-block">@elements.infos.mkString(", ")</span> 
</div>
</div>
